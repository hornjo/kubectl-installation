name: anible-galaxy-publish
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Ansible role Publish
        uses: 0x022b/galaxy-role-import-action@1.0.0
        with:
          galaxy_api_key: ${{ secrets.galaxy_api_key }}  
